<script>
 
 
    let numero1 = parseFloat (prompt('Digite um Numero'));
    let numero2 = parseFloat (prompt('Digite o segundo numero'))
     
    document.write ('<b> O Primeiro valor foi: </b> ' + numero1 + '<br>')
    document.write ('<b> O Segundo valor foi: </b>' + numero2 + '<br><br><br>' + '<font color = blue><b>Operações</b></font>' + '<br><br>')
     
    let soma = numero1 + numero2;
    console.log(soma);
    document.write ('<b> Soma: </b>' + soma + '<br>')
     
     
    let subtracao = numero1 - numero2;
    console.log(subtracao);
    document.write ('<b> Subtração: </b> ' + subtracao + '<br>')
     
    let multiplicacao = numero1 * numero2;
    console.log(multiplicacao);
    document.write ('<b> multiplicação: </b> ' + multiplicacao + '<br>');
     
     
    let divisao = numero1 / numero2;
    console.log(divisao);
    document.write ('<b> divisão: </b> ' + divisao)
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
    </script>

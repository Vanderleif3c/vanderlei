<script>
    let numero = prompt ('Digite um número')
    document.write('<b>Ímpar ou Par</b>' + '<br>' + '<b>Número Digitado:</b> ' + numero + '<br>')
    if (numero % 2){
        document.write('<b>Definição:</b> Impar')
    }
    else{
        document.write('<b>Definição:</b> Par')
    }
    </script>

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
 
<body>
    <script>
        document.onkeydown = function (event) {
            if (event.key === "Enter") {
                alert("voce precionou Enter");
            }
        };
        document.onkeyup = function (event) {
            alert('voce soltou uma tecla');
        };
        document.onkeypress = function (event) {
            console.log('Voce digitou a letra ' + event.key)
        };
 
 
 
 
 
 
 
 
 
    </script>
 
 
</body>
 
</html>
